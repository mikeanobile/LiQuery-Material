<md-toolbar flex>
  <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
    <md-button class="md-icon-button" aria-label="Menu" ng-click="main.toggle()">
      <md-icon>menu</md-icon>
    </md-button>
    <p>{{ main.title }}</p>
    <div style="width: 40px; height: 40px;"></div>
  </div>
</md-toolbar>

<md-sidenav class="md-sidenav-left" md-component-id="left">
  <md-toolbar>
    <h1 class="md-toolbar-tools">SideNav Menu</h1>
  </md-toolbar>
  <md-list ng-cloak>
    <md-list-item ng-href="http://www.liquery.com/pricedrops">
      <md-icon style="padding-right: 16px; color: #000000">school</md-icon>
      <p>Price Drops</p>
    </md-list-item>
    <md-list-item ng-href="https://www.liquery.com/account">
      <md-icon style="padding-right: 16px; color: #000000">settings_ethernet</md-icon>
      <p>Settings</p>
    </md-list-item>
  </md-list>
</md-sidenav>

<div layout="column" layout-align="center center" flex>
  <md-whiteframe class="md-whiteframe-3dp" layout="column" style="margin: 1em; width: 22em; height: 15em;" flex>
    <div layout="column" flex style="margin-left: 1em;">
      <h4>Project:</h4>
      <p style="margin-top: -1em;">LiQuery Mobile</p>
      <h4>Created by:</h4>
      <p style="margin-top: -1em;">LiQuery</p>
    </div>
    <md-divider></md-divider>
    <div layout="row" layout-align="space-around center" flex="20">
      <md-button class="md-icon-button" aria-label="Project" ng-href="https://www.liquery.com">
        <md-icon style="color: #000000">book</md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Creator" ng-href="https://www.liquery.com">
        <md-icon style="color: #000000">favorite</md-icon>
      </md-button>
    </div>
  </md-whiteframe>

  <md-button class="md-fab md-primary" aria-label="Menu">
    <md-icon>menu</md-icon>
  </md-button>
</div>
